<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
<fieldset>
<legend>Contact</legend>
    <label for="name">Name:</label>
    <br>
    <input id="name" type="text" name="name" placeholder="Type your name">
    <br><br>
    <label for="email">E-mail:</label>
    <br>
    <input id="email" type="email" email="email" placeholder="Type your e-mail address">
    <br> <br>
    <label for="message">Message:</label>
    <br>
    <textarea name="message" id="message" cols="20" rows="10" placeholder="Send us a message !"></textarea>
    <br> <br>
    <button type="submite">Submite</button>

</fieldset>

    </form>
    
</body>
</html>
