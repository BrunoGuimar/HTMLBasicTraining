<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREINO QUESTIONÁRIO</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulário</legend>
        <label for="nome">Nome:</label><br>
        <input type="text" name="Nome" id="nome" placeholder="Digite seu nome" size="60"><br>
        <label for="mail">E-mail:</label><br>
        <input type="email" name="email" id="mail" placeholder="Digite seu email" size="60">
        <br>
        <label for="site">Website:</label><br>
        <input type="url" name="website" id="site" placeholder="Digite o URL do site" size="60"><br>
        <label for="comentario">Comerntário:</label><br>
        <textarea  id="comentario" name="comment" placeholder="Deixe seu comentário..." rows="10" cols="55"></textarea>
        <p><strong>Observação</strong>: Seu comentário será publicado após passar pelo moderador</p>
        <button type="submit">Enviar Comentário</button>
    </fieldset>

    </form>
</body>
</html>
